<!DOCTYPE html><html lang="en"><meta charset="UTF-8"><meta name="description" content="Sections, Style and Meta Data"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Team Watch</title><meta name="theme-color" content="#8bc34a"><link rel="manifest" href="../manifest.json"><link rel="stylesheet" href="../css/main.css"><body><script src="../firebase.js"></script><script src="../firebase-firestore.js"></script><div class="header"><h1>Team Watch</h1></div><table id="header-table"><tr><td class="header-td"><a class="header-link" href="../index.html">Home</a></td><td class="header-td"><a class="header-link" href="../game/game_schedule.html">Game</a></td><td class="header-td"><a class="header-link" href="../player/player_list.html">Player</a></td><td class="header-td active"><a class="header-link" href="#">Manage</a></td></tr></table><a href="edit_profile.html"><img style="float:right;margin-top:1vh;margin-right:2vw" width="30" height="30" src="../images/edit2.png" alt="edit"></a><table class="playerinfo"><tr><td><img id="profile_pic" src="../images/profilepic.jpg" alt="profile pic"></td><td><p id="name"></p><p id="usertype"></p><tr><td>Email:</td><td id="email"><tr><td>Date of Birth:</td><td id="DOB"></td></tr></td></tr></td></tr></table><br><br><br><button class="button logout-button" onclick="logout()">Logout</button><script>function logout(){firebase.auth().signOut().then(function(){location.href="../login.html"}).catch(function(n){console.log(n)})}</script><script src="../init.js"></script><script>function fillInProfile(e){db.collection("users/").doc(e.uid).get().then(function(t){var n=t.data();document.getElementById("DOB").textContent=n.DOB,document.getElementById("usertype").textContent=n.usertype.substring(0,1).toUpperCase()+n.usertype.substring(1),document.getElementById("name").textContent=e.displayName,document.getElementById("email").textContent=e.email}),fillInPicture(e)}function fillInPicture(e){if("exists"==e.photoURL){firebase.storage().ref().child(e.uid).getDownloadURL().then(function(e){document.getElementById("profile_pic").src=e}).catch(function(e){console.log(e)})}}var db=firebase.firestore();firebase.firestore().enablePersistence().catch(function(e){console.log(e)});var user=firebase.auth().currentUser;user?fillInProfile(user):firebase.auth().onAuthStateChanged(function(e){e?fillInProfile(e):location.href="../login.html"})</script></body></html>
